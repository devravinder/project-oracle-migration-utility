version: '3.8'

services:
  oracle-local:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-19c-local
    environment:
      ORACLE_PASSWORD: ${ORACLE_SYS_PASSWORD}
      APP_USER: ${LOCAL_DB_USER}
      APP_USER_PASSWORD: ${LOCAL_DB_PASSWORD}
    ports:
      - "${LOCAL_DB_PORT}:1521"
    volumes:
      - oracle-xe-data:/opt/oracle/oradata
      - ./init-scripts/common:/container-entrypoint-initdb.d   # shared grants only
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 60s

  oracle-dev:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-19c-dev
    environment:
      ORACLE_PASSWORD: ${ORACLE_SYS_PASSWORD}
      APP_USER: ${DEV_DB_USER}                                        # different user to mimic real dev
      APP_USER_PASSWORD: ${DEV_DB_PASSWORD}
    ports:
      - "${DEV_DB_PORT}:1521"
    volumes:
      - oracle-xe-data-dev:/opt/oracle/oradata
      - ./init-scripts/dev:/container-entrypoint-initdb.d      # dev seed scripts
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 60s

volumes:
  oracle-xe-data:
  oracle-xe-data-dev: